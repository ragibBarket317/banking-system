<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100">
    <header>
      <h1
        class="text-3xl lg:text-6xl mt-6 text-center font-semibold text-gray-900"
      >
        Let's get some <span class="text-red-400">Money</span>
      </h1>
    </header>
    <main>
      <section class="mt-20 w-4/5 mx-auto">
        <div class="block lg:grid lg:grid-cols-3 lg:gap-8 text-white">
          <div
            class="mb-8 bg-emerald-500 px-6 py-14 rounded shadow-lg shadow-gray-500/50"
          >
            <h3 class="text-2xl mb-3">Deposit</h3>
            <h2 id="deposit" class="text-5xl">
              <span id="deposit-amount">00</span> TK
            </h2>
          </div>
          <div
            class="mb-8 bg-cyan-500 px-6 py-10 rounded shadow-lg shadow-gray-500/50"
          >
            <h3 class="text-2xl mb-3">Withdraw</h3>
            <h2 class="text-5xl"><span id="withdraw">00</span> TK</h2>
          </div>
          <div
            class="mb-8 bg-fuchsia-500 px-6 py-10 rounded shadow-lg shadow-gray-500/50"
          >
            <h3 class="text-2xl mb-3">Balance</h3>
            <h2 class="text-5xl"><span id="main-balance">10000</span> TK</h2>
          </div>
        </div>
      </section>
      <section class="mt-20 w-4/5 mx-auto">
        <div class="mt-20 block lg:grid lg:grid-cols-2 lg:gap-16 text-white">
          <div
            class="mb-8 bg-orange-500 px-6 py-20 rounded shadow-lg shadow-gray-500/50"
          >
            <h3 class="text-2xl mb-3">Please Deposit :</h3>
            <input
              class="block mb-4 px-6 py-3 w-full lg:w-1/2 shadow-lg shadow-gray-500/50 rounded text-black"
              type="text"
              id="deposit-field"
              placeholder="Enter deposit amount"
            />
            <button
              id="btn-deposit"
              class="bg-amber-800 px-4 py-2 text-lg font-medium text-white uppercase rounded hover:bg-slate-700"
            >
              Deposit
            </button>
          </div>
          <div
            class="mb-8 bg-indigo-500 px-6 py-20 rounded shadow-lg shadow-gray-500/50"
          >
            <h3 class="text-2xl mb-3">Please Withdraw :</h3>
            <input
              id="withdraw-field"
              class="block mb-4 px-6 py-3 w-full lg:w-1/2 shadow-lg shadow-gray-500/50 rounded text-black"
              type="text"
              placeholder="Enter withdraw amount"
            />
            <button
              id="btn-withdraw"
              class="bg-indigo-800 px-4 py-2 text-lg font-medium text-white uppercase rounded hover:bg-slate-700"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
  </body>
</html>
